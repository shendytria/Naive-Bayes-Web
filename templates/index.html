<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Dataset - Naive Bayes</title>
    <style>
        :root{
            --brand:#111111;       /* hitam elegan */
            --accent:#6B7280;      /* abu sekunder */
            --bg:#ECECEC;          /* abu muda lembut, lebih profesional */
            --surface:#FFFFFF;     /* putih untuk kartu */
            --text:#0A0A0A;        /* teks utama hitam */
            --radius:12px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:var(--bg);
            color:var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
            line-height:1.6;
        }
        .container{
            max-width:960px;
            margin:0 auto;
            padding:24px;
        }
        
        header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom:24px;
        }
        .brand{
            font-size:20px;
            font-weight:600;
            letter-spacing:.2px;
        }
        .muted{opacity:.7}

        .card{
        background:var(--surface);
        border-radius:var(--radius);
        border:1px solid rgba(0,0,0,.05);
        padding:16px 24px 24px; /* semula 24px, dikurangi atas jadi 16px */
        box-shadow:
            0 4px 8px rgba(0,0,0,0.05),
            0 8px 24px rgba(0,0,0,0.08);
        transition: box-shadow .3s ease, transform .2s ease;
    }

    .card:hover{
        box-shadow:
            0 6px 14px rgba(0,0,0,0.07),
            0 12px 28px rgba(0,0,0,0.10);
        transform: translateY(-2px);
    }

    h2{font-size:22px; font-weight:600;}
        .card h2 {
        margin-top:4px;   /* semula default 12px, jadi lebih rapat ke atas */
        margin-bottom:8px;
    }
    p.help{margin-top:4px; font-size:14px; opacity:.8}

    .field{display:grid; gap:8px; margin-bottom:16px}
    label{font-size:14px; font-weight:600}
    input[type="file"],
    input[type="text"],
    select, textarea{
        width:100%;
        background:#fff;
        border:1px solid rgba(11,18,32,.14);
        border-radius:10px;
        padding:10px 12px;
        font-size:14px;
        outline:none;
        transition:border-color .2s, box-shadow .2s;
    }
    input:focus, select:focus, textarea:focus{
        border-color:var(--brand);
        box-shadow:0 0 0 4px rgba(0,0,0,.1);
    }

    .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:8px;
        height:40px;
        padding:0 14px;
        border-radius:10px;
        font-weight:600;
        font-size:14px;
        border:1px solid transparent;
        cursor:pointer;
        transition:background .2s, box-shadow .2s, transform .02s;
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{
        background:var(--brand); color:#fff;
    }
    .btn-primary:hover{
        box-shadow:0 6px 18px rgba(0,0,0,.22)
    }

    .alert{
        padding:12px 14px;
        border-radius:10px;
        font-size:14px;
        border:1px solid transparent;
        margin-bottom:16px;
    }
    .alert-danger{
        background:#F5F5F5;
        color:var(--text);
        border-color:#E5E7EB;
    }

    .footer{margin-top:24px; font-size:12px; opacity:.7; text-align:center}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">Naive Bayes</div>
        </header>

        <section class="card">
            <h2>Upload CSV Dataset</h2>
            <p class="help">Unggah berkas .csv untuk diproses dan dianalisis.</p>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                <div class="field">
                    <label for="csv_file">Pilih file CSV</label>
                    <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Analisis</button>
            </form>
        </section>
    </div>
    <div class="footer">
        &copy; 2025 Naive Bayes
    </div>
</body>
</html>
