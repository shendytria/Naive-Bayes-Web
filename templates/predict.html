<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Manual - Naive Bayes</title>
    <style>
        :root{
            --brand:#111111;       /* hitam elegan */
            --accent:#6B7280;      /* abu sekunder */
            --bg:#ECECEC;          /* abu muda lembut */
            --surface:#FFFFFF;     /* putih untuk kartu */
            --text:#0A0A0A;        /* teks utama */
            --radius:12px;
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:var(--bg);
            color:var(--text);
            font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans","Helvetica Neue",sans-serif;
            line-height:1.6;
        }

        .container{
            max-width:820px;
            margin:0 auto;
            padding:24px;
        }

        header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom:24px;
        }

        .brand{
            font-size:20px;
            font-weight:600;
            letter-spacing:.2px;
        }

        .muted{opacity:.7}

        .card{
            background:var(--surface);
            border-radius:var(--radius);
            border:1px solid rgba(0,0,0,.05);
            padding:16px 24px 24px;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.05),
                0 8px 24px rgba(0,0,0,0.08);
            transition:box-shadow .3s ease,transform .2s ease;
        }

        .card:hover{
            box-shadow:
                0 6px 14px rgba(0,0,0,0.07),
                0 12px 28px rgba(0,0,0,0.10);
            transform:translateY(-2px);
        }

        h2{font-size:22px;font-weight:600;margin:0 0 12px}
        .grid{display:grid;gap:14px}
        @media(min-width:640px){.grid{grid-template-columns:1fr 1fr}}

        .field{display:grid;gap:6px}
        label{font-size:14px;font-weight:600}

        input[type="text"]{
            width:100%;
            background:#fff;
            border:1px solid rgba(11,18,32,.14);
            border-radius:10px;
            padding:10px 12px;
            font-size:14px;
            outline:none;
            transition:border-color .2s,box-shadow .2s;
        }

        input[type="text"]:focus{
            border-color:var(--brand);
            box-shadow:0 0 0 4px rgba(0,0,0,.1);
        }

        .actions{
            display:flex;
            gap:10px;
            flex-wrap:wrap;
            margin-top:12px;
        }

        .btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:8px;
            height:40px;
            padding:0 14px;
            border-radius:10px;
            font-weight:600;
            font-size:14px;
            border:1px solid transparent;
            cursor:pointer;
            transition:background .2s,box-shadow .2s,transform .02s;
            text-decoration:none;
        }

        .btn:active{transform:translateY(1px)}

        .btn-primary{
            background:var(--brand);
            color:#fff;
        }

        .btn-primary:hover{
            box-shadow:0 6px 18px rgba(0,0,0,.22);
        }

        .btn-secondary{
            background:#fff;
            color:var(--text);
            border:1px solid rgba(0,0,0,.15);
        }

        .btn-secondary:hover{
            box-shadow:0 4px 12px rgba(0,0,0,.1);
        }

        .result{
            background:var(--surface);
            border-radius:var(--radius);
            border:1px solid rgba(0,0,0,.05);
            box-shadow:
                0 2px 6px rgba(0,0,0,0.05),
                0 8px 18px rgba(0,0,0,0.08);
            padding:18px 20px;
            margin-top:18px;
        }

        .result strong{
            font-weight:700;
            color:var(--brand);
        }

        .footer{
            margin-top:24px;
            font-size:12px;
            opacity:.7;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">Naive Bayes</div>
        </header>

        <section class="card">
            <h2>Prediksi Manual</h2>

            <form method="post">
                <div class="grid">
                    {% for f in features %}
                        <div class="field">
                            <label for="{{ f }}">{{ f }}</label>
                            <input id="{{ f }}" type="text" name="{{ f }}" placeholder="Masukkan nilai {{ f }}" required>
                        </div>
                    {% endfor %}
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Prediksi</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali ke Upload</a>
                </div>
            </form>

            {% if result %}
                <div class="result">
                    <strong>Hasil Prediksi:</strong> {{ result }}
                </div>
            {% endif %}
        </section>

        <div class="footer">
            &copy; 2025 Naive Bayes
        </div>
    </div>
</body>
</html>
